<form class="form-horizontal add-phrase-form" method="post" role="form" enctype="multipart/form-data"
      action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}<br>
    {% endfor %}
    {% for field in avatar_form %}
        {{ field.label_tag }} <br>
        {{ field }}<br>
    {% endfor %}
    <div class="form-group">
        <div class="text-center col-sm-12">
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </div>
    </div>
</form>
