<form class="form-horizontal edit-profile-form" method="post" role="form" enctype="multipart/form-data"
      action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="input-group">
            {#            {{ field.label_tag }}#}
            {{ field }}
        </div>
    {% endfor %}
    {% for field in avatar_form %}

        <div class="image-upload">
            {{ field }}
        </div>

    {% endfor %}
    <div class="form-group">
        <div class="text-center col-sm-12">
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </div>
    </div>
</form>
