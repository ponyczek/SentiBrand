{% extends 'base.html' %}
{% block content %}
    <div class="dashboard-page">
        <div class="row equal-sides">
            <div class="col-sm-2 trim-right">
                {% include 'dashboard_navigation.html' %}
            </div>
            <div class="col-sm-10 trim-left">
                <div class="dashboard-main card">
                    <div class="dashboard-search">
                        <h2 class="text-center">Perform Single Search</h2>
                        <div class="col-sm-12">
                            {#                            <form class="form" action='' method="" enctype="multipart/form-data">#}
                            {#                                {% csrf_token %}#}
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control search-input" name="query_phrase"
                                       id="query_phrase"
                                       placeholder="Type the keyword, hashtag, phrase, user that you want to look for on Twitter">
                                <button class="btn btn-primary btn-round" id="search-btn">Round</button>
                            </div>
                            {#                            </form>#}
                            <h2>Greetings</h2>
                            <div class="container">
                                <div class="inner">Hello</div>

                            </div>
                            {% for tweet in tweets %}
                                <div class="text-left">
                                    <img src="{{ tweet.user.profile_image_url }}" alt="Thumbnail Image"
                                         class="rounded-circle img-raised dashboard-profile-pic">
                                </div><br>
                                {{ tweet.user.name }}: {{ tweet.text }} <br><br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";

        var socket = new WebSocket(ws_scheme + '://' + window.location.host + '/dashboard/search');
        var input = $('#query_phrase');

        var calls_counter = 0;
        var last_tweet_id;

        function sendMessage() {

            setInterval(function () {
                //first time query
                if (calls_counter === 0) {
                    socket.send(JSON.stringify({
                        text: input.val(),
                        user_name: "{{ user.get_username}}"
                    }));
                }
                else {
                    console.log(last_tweet_id);
                    socket.send(JSON.stringify({
                        text: input.val(),
                        user_name: "{{ user.get_username}}",
                        last_tweet_id: last_tweet_id
                    }));
                }
            }, 3000);
        }

        $('#search-btn').click(sendMessage);

        input.keypress(function (e) {
            if (e.which == 13) {
                sendMessage();
            }
        });

        socket.onopen = function open() {
            console.log('WebSockets connection created.');
        };

        socket.onmessage = function message(event) {
            var data = JSON.parse(event.data);
            if (data) {
                if (last_tweet_id !== data[0].id) {
                    last_tweet_id = data[0].id;
                    data.forEach(function (tweet) {
                        //console.log(tweet.user.name);
                        var username = tweet.user.name;
                        var user = $('li').filter(function () {
                            return $(this).data('username') == username;
                        });
                        $(".inner").append(username + '<br>');
                    });
                    calls_counter++;
                }
            }
        };

        if (socket.readyState == WebSocket.OPEN) {
            socket.onopen();
        }
    </script>
{% endblock %}
